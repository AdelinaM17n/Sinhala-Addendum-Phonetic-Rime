# Rime schema
# encoding: utf-8

schema:
  schema_id: sl_addendum
  name: "Sinhala Addendum Phonetic Rime"
  version: "2024.11.30"
  author:
    - Adelina <adelinafm17n@gmail.com>
  description: |
    A phonetic input method for Sinhala that aims to be intuitive and predictable.

switches:
  - name: ascii_mode
    reset: 0
    states: [ Sinhala, English ]

engine:
  processors:
    - ascii_composer
    - selector
    - speller
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Shift_L: noop
    Shift_R: noop
    Control_L: noop
    Control_R: commit_text

menu:
  alternative_select_keys: '1234567890'

editor:
  bindings:
    Return: confirm

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
  delimiter: ''
  auto_select: true

translator:
  dictionary: sl_addendum
  enable_user_dict: false
  enable_sentence: false
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:
  use_space: true
  half_shape: #&punct
    ' ' : { commit: ' ' }
  #full_shape: *punct
